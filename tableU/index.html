<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../tableU/style.css">
    
</head>

<body>
    <div class="content">
        <h2 class="head1">User Details</h2>
        <div class="searchDiv">
            <!-- onkeyup="filter()" -->
            <input type="text" class="searchName" placeholder="Search users here"
                title="Type in a name">
                <button  class= "searchBtn" onclick="filterT()">Search</button>
        </div>
        <table id="table">
            <thead class="thead">
                <th>Name</th>
                <th>Address</th>
                <th>Phone No</th>
                <th>DoB</th>
                <th>Age</th>
                <th>Gender</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <div class="formHead">
        <h4>To add new user details, fill the form below:</h4>
    </div>

    <div class="ip">
        <form action="">
            <h4 id="heading2">Enter User details here:</h4>
            <div class="input1">
                <div class="text">
                    <!-- <label> Name </label> -->
                    <input type="text" id="fname" class="formItem" placeholder="Enter Name">
                </div>
                <div class="text">
                    <!-- <label> Address </label> -->
                    <input type="text" id="address" class="formItem" placeholder="Enter Address">
                </div>
                <div class="text">
                    <!-- <label> Phone No. </label> -->
                    <input type="text" id="phoneNo" class="formItem" placeholder="Enter Phone No."></input>
                </div>
            </div>
            <div class="input2">
                <div class="text">
                    <!-- <label> Date Of Birth </label> -->
                    <input type="date" id="dob" class="formItem" placeholder="Enter DoB"></input>
                </div>
                <div class="text">
                    <!-- <label> Age </label> -->
                    <input type="text" id="age" class="formItem" placeholder="Enter Age"></input>
                </div>
                <div class="text">
                    <!-- <label> Gender </label> -->
                    <input type="text" id="gender" class="formItem" placeholder="Enter Gender"></input>
                </div>

            </div>
        </form>
        <br>
        <div class="btn">
            <button class="button" onclick="userInput();">Add Row</button>
        </div>
    </div>
    <script src="../tableU/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Upload Image Page</title>
  <link rel="stylesheet" href="../rough/styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload Image</h1>
    <form enctype="multipart/form-data" method="post">
      <input type="file" name="image" id="image" accept="image/*"><br><br>
      <input type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
